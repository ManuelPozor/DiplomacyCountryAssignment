<head>
    <title>Country Selection</title>
</head>

<body>
    <h3>Player {{player_name}}</h3>

    <form action="/search" method "GET">
        <input type="hidden" name="id" value={{id}}>

        <h4>First Priority</h4>
        <select name="prio1">
            {% for ind in [0,1,2,3,4,5,6] %}
            <option value="{{tags[ind]}}" {% if tags[ind]==priorities[0] %} selected {% endif %}>{{country_names[ind]}}
            </option>
            {% endfor %}
        </select>

        <h4>Second Priority</h4>
        <select name="prio2">
            {% for ind in [0,1,2,3,4,5,6] %}
            <option value="{{tags[ind]}}" {% if tags[ind]==priorities[1] %} selected {% endif %}>{{country_names[ind]}}
            </option>
            {% endfor %}
        </select>

        <h4>Third Priority</h4>
        <select name="prio3">
            {% for ind in [0,1,2,3,4,5,6] %}
            <option value="{{tags[ind]}}" {% if tags[ind]==priorities[2] %} selected {% endif %}>{{country_names[ind]}}
            </option>
            {% endfor %}
        </select>

        <p><input type="submit" value="submit" /></p>

    </form>

    {% if submitted %} <h4>Your priorities have been submitted. Please wait for the other players to submit their
        anserws. </h4> {% endif %}
</body>
